<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O jogo</title>
    <link rel="icon" href="./scissorIcon.ico">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="principal card-panel teal lighten-2 row">
        <div class="title center card-panel teal lighten-4">
            <h1>Joken-po Game</h1>
        </div>
        <div class="choices">
            <ul>
                <h2 class="center">Faça sua escolha</h2>
                <li class="choice">
                    <img src="img/rock.png">
                    <h3>Pedra</h3>
                </li>
                <li class="choice">
                    <img src="img/paper.png">
                    <h3>Papel</h3>
                </li>
                <li class="choice">
                    <img src="img/scissor.png">
                    <h3>Tesoura</h3>
                </li>
            </ul>
        </div>
        <div class="loading center">
            <h2 class="loadTitle">Carregando
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </h2>
        </div>   
        <div class="result center">
            <span class="x">x</span>
        </div>
    </div>
    <footer class="reference">
        <p class="center card-panel pink lighten-2">Ayrton Gonçalves Guerra - Amazonas - 2020</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
